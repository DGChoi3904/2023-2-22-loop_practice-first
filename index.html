<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="root"></div>
  <script>
    let pokemon = ["피카츄", "라이츄", "파이리", "꼬부기", "버터풀", "야도란"];
    console.dir(pokemon);
    console.log(pokemon[4]); // Literal(리터럴), 문자 그대로 직접 작성한 값. 언젠가는 수정해야한다.
    console.log(pokemon.length);
    console.log(pokemon[pokemon.length-1]); // 배열의 마지막 것을 꺼내오는 구문.
  </script>
</body>
</html>
