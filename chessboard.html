<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="root"></div>
  <script>
    //flex를 활용하여 row를 기준으로 만든 체스보드판
    //root 변수를 선언하고 DOM안 선언된 #root를 할당
    let root = document.getElementById("root");
    //root에 스타일 지정
    root.style.width = "100vw";
    root.style.height = "100vh";
    root.style.display = "flex";
    root.style.flexDirection = "column";
    root.style.justifyContent = "center";
    root.style.backgroundColor = "lightgrey";
    //5행을 만들기위해 쓴 for문
    for (let i = 0; i < 8; i++){
      //행을 위한 divP 변수 선언, 새로운 div 생성 및 할당.
      let divP = document.createElement("div");
      //divP의 스타일 설정. flex 및 메인축 중앙정렬, 높이를 각각 100px로 설정.
      divP.style.display = "flex";
      divP.style.justifyContent = "center";
      divP.style.height = "100px";
      //8열을 만들기위해 쓴 for문
      for(let j = 0; j < 8; j++) {
        //열을 위한 divC 변수 선언, 새로운 div 생성 및 할당.
        let divC = document.createElement("div");
        //divC의 스타일 설정. 길이를 각각 100px으로 지정
        divC.style.width = "100px";
        //divC의 배경색 지정. if문과 %을 이용하여 흑백이 들어갈 칸 구분
        //0의경우 2로 나누어도 나머지가 없어 true가 나온다.
        //행의 시작이 흑인지 백인지 정하는 if문. 짝수일시 흑으로, 홀수일시 백으로 할당
        if( i % 2 == 0 ){
          //칸의 색상을 정하는 if문
          if( j % 2 == 0){
            //칸의 인덱스가 0 혹은 짝수일경우 검은색 할당
            divC.style.backgroundColor = "black";
          } else {
            //칸의 인덱스가 홀수일경우 흰색 할당
            divC.style.backgroundColor = "white";
          }
          
        }else{
          if( j % 2 == 0){
            //칸의 인덱스가 0 혹은 짝수일경우 흰색 할당
            divC.style.backgroundColor = "white";
          } else {
            //칸의 인덱스가 홀수일경우 검은색 할당
            divC.style.backgroundColor = "black";
          }
          
        }
        //스타일 지정이 끝난 divC를 divP에 자식으로 push.
        divP.appendChild(divC);
      }
      //for문이 지정한 만큼 (5개) divC를 받은 divP를 root에 자식으로 push.
      root.appendChild(divP);
    }
  </script>
</body>
</html>
